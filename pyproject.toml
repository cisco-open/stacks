[project]
name = "stacks"
version = "2.0.11"
description = "Stacks, the Terraform code pre-processor"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "cryptography>=43.0.3",
    "deepmerge>=2.0",
    "gitpython>=3.1.43",
    "importlib>=1.0.4",
    "jinja2>=3.1.4",
    "packaging>=24.2",
    "python-hcl2<6.0.0", # https://github.com/amplify-education/python-hcl2/issues/183
    "pyyaml>=6.0.2",
]

[project.scripts]
stacks = "stacks:main.cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stacks"]

[tool.ruff]
line-length = 300
